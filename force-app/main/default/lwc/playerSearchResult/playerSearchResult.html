<template>
    <lightning-card title="Player Search Result">
        <div class="slds-var-p-around_medium">
            <lightning-layout multiple-rows="true">
                <template for:each={players} for:item="player">
                    <lightning-layout-item size="3" key={player.Id}>
                        <div data-player-id={player.Id} class="slds-var-p-around_small player-card"
                            onclick={selectPlayerHandler}>
                            <img src={player.Image_URL__c}>
                            <h1 class="slds-text-heading_medium">{player.Name}</h1>
                            <p>Country: {player.Nationality__c}</p>
                            <p>Runs: {player.Runs__c}</p>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
