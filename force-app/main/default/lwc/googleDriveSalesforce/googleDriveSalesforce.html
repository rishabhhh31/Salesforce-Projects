<template>
	<lightning-card variant="Narrow" title={cardTitle} icon-name="standard:folder">
		<lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
		<div class="slds-var-p-around_medium">
			<lightning-input variant="label-hidden" onchange={fileUploadHandler} type="file" label="Attachment">
			</lightning-input>
			<template if:true={showBadges}>
				<lightning-badge class="slds-m-top_small" label={fileBadgeName}></lightning-badge>
			</template>
			<div class="slds-var-m-around_small"></div>
			<lightning-button variant="brand" label="Upload" title="upload" onclick={uploadFile}>
			</lightning-button>
		</div>
		<div style={tableStyle} class="slds-var-p-around_medium">
			<lightning-datatable key-field="id" data={driveFiles} show-row-number-column hide-checkbox-column
				columns={columns} onrowaction={handleRowAction}>
			</lightning-datatable>
		</div>
	</lightning-card>
</template>
