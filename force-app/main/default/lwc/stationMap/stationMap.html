<template>
    <lightning-card title="Station Locations" icon-name="standard:location">
        <lightning-map if:true={showMap} options={mapOptions} markers-title={markersTitle} list-view="visible"
            zoom-level="9" map-markers={mapMarkers}></lightning-map>
        <template if:false={showMap}>
            <div
                class="slds-var-p-around_small slds-text-heading_medium slds-align_absolute-center slds-text-color_error">
                Please select a station
            </div>
        </template>
    </lightning-card>
</template>
